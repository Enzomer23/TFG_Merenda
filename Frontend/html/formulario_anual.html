  <h1 class="tituloprincipal" id="home">Formulario de inscripción anual</h1>

<!--formulario de inscripcion anual-->

<!--nombre-->

<form class="row-g-3">
<div class="col-md-4">
<label for="validationServer01" class="form-label">Nombre</label>
<input type="text" class="form-control is-valid" id="validationServer01" value="" required>
</div>

<!--apellido-->

<div class="col-md-4">
<label for="validationServer02" class="form-label">Apellido</label>
<input type="text" class="form-control is-valid" id="validationServer02" value="" required>
</div>

<!--DNI-->

<div class="col-md-4">
<label for="validationServer02" class="form-label">Número de DNI</label>
<input type="number" class="form-control is-valid" id="validationServer02" value="DNI" required>
</div>

<!--nacimiento-->

<div class="col-md-4">
<label for="validationServer02" class="form-label">Fecha de Nacimiento</label>
<input type="date" class="form-control is-valid" id="validationServer02" value="nacimiento" required>
</div>

<!--email-->

<div class="col-md-6">
<label for="inputEmail4" class="form-label">Email</label>
<input type="email" class="form-control" id="inputEmail4" required>
</div>

<!--telefono-->

<div class="col-md-4">
<label for="validationServer02" class="form-label">Número de teléfono</label>
<input type="number" class="form-control is-valid" id="validationServer02" value="telefono" required>
</div>

<!--direccion-->

<div class="col-12">
<label for="inputAddress" class="form-label">Dirección</label>
<input type="text" class="form-control" id="inputAddress" placeholder="Calle Mendoza N°500 sur, Capital">
</div>

<!--archivo-->

<div class="input-group mb-3">
<input type="file" class="form-control" id="inputGroupFile02">
<label class="input-group-text" for="inputGroupFile02">Subir</label>
</div>

<!--juntificacion-->

<div class="form-floating">
<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
<label for="floatingTextarea">Justificación</label>
</div>

<!--elegir año-->

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
  <label class="form-check-label" for="inlineRadio2">3</label>
</div><div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
  <label class="form-check-label" for="inlineRadio2">4</label>
</div><div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option5">
  <label class="form-check-label" for="inlineRadio2">5</label>
</div><div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option6">
  <label class="form-check-label" for="inlineRadio2">6</label>
</div><div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option7">
  <label class="form-check-label" for="inlineRadio2">7</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option8" disabled>
  <label class="form-check-label" for="inlineRadio3">Equivalencia (desactivado)</label>
</div>

<!--boton-->

<div class="vstack gap-2 col-md-5 mx-auto">
  <br><br>
  <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
</div>
